<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbit Proxy</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Custom styles for the Inter font */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0f18; /* Very dark, cool background */
            color: #e2e8f0; /* Light text color */
            min-height: 100vh; /* Ensure body fills viewport */
            display: flex;
            flex-direction: column;
        }

        /* Ice Effect for Proxy Container */
        .proxy-container {
            background-color: rgba(255, 255, 255, 0.05); /* Very subtle transparency */
            border-radius: 1rem; /* Rounded corners, but border will define sharp look */
            box-shadow: 0 0 30px rgba(0, 200, 255, 0.3), /* Stronger icy blue glow */
                        0 0 15px rgba(0, 200, 255, 0.2) inset; /* Inner glow for depth */
            border: 1px solid rgba(173, 216, 230, 0.4); /* More prominent icy border */
            /* Using multiple borders to simulate cracks - abstractly */
            border-image: linear-gradient(45deg, rgba(173, 216, 230, 0.4) 0%, transparent 20%, rgba(173, 216, 230, 0.4) 40%, transparent 60%, rgba(173, 216, 230, 0.4) 80%, transparent 100%) 1;
            border-image-slice: 1; /* Ensure border-image covers the entire border */
        }

        /* Adjust Nav and Footer for subtle ice transparency and sharp edges */
        nav {
            background-color: rgba(15, 20, 30, 0.7); /* Darker, slightly transparent */
            border-bottom: 1px solid rgba(173, 216, 230, 0.15); /* Subtle icy border */
            box-shadow: 0 4px 15px rgba(0, 200, 255, 0.1);
        }
        footer {
            background-color: rgba(15, 20, 30, 0.7); /* Darker, slightly transparent */
            border-top: 1px solid rgba(173, 216, 230, 0.15); /* Subtle icy border */
            box-shadow: 0 -4px 15px rgba(0, 200, 255, 0.1);
        }

        /* Basic styling for the proxy input */
        .proxy-input {
            background-color: rgba(255, 255, 255, 0.1); /* Light input background, semi-transparent */
            border: 1px solid rgba(173, 216, 230, 0.4);
            color: #e2e8f0;
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            width: 100%;
        }
        .proxy-button {
            background-color: #63b3ed; /* Blue button */
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            transition: background-color 0.3s ease;
            box-shadow: 0 2px 5px rgba(99, 179, 237, 0.4);
        }
        .proxy-button:hover {
            background-color: #4299e1; /* Darker blue on hover */
            box-shadow: 0 4px 10px rgba(66, 153, 225, 0.6);
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="p-4 shadow-lg sticky top-0 z-10">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-white text-3xl font-bold rounded-lg p-2 hover:bg-gray-700 transition duration-300">Orbit</a>
            <div class="flex space-x-6">
                <a href="index.html" class="text-gray-300 hover:text-white flex items-center space-x-2 p-2 rounded-lg hover:bg-gray-700 transition duration-300">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </a>
                <a href="games.html" class="text-gray-300 hover:text-white flex items-center space-x-2 p-2 rounded-lg hover:bg-gray-700 transition duration-300">
                    <i class="fas fa-gamepad"></i>
                    <span>Games</span>
                </a>
                <a href="apps.html" class="text-gray-300 hover:text-white flex items-center space-x-2 p-2 rounded-lg hover:bg-gray-700 transition duration-300">
                    <i class="fas fa-th-large"></i>
                    <span>Apps</span>
                </a>
                <a href="vm.html" class="text-gray-300 hover:text-white flex items-center space-x-2 p-2 rounded-lg hover:bg-gray-700 transition duration-300">
                    <i class="fas fa-server"></i>
                    <span>VM</span>
                </a>
                <a href="music.html" class="text-gray-300 hover:text-white flex items-center space-x-2 p-2 rounded-lg hover:bg-gray-700 transition duration-300">
                    <i class="fas fa-music"></i>
                    <span>Music</span>
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content Area -->
    <main class="flex-grow flex items-center justify-center p-4">
        <div class="proxy-container max-w-2xl w-full p-8 text-center">
            <h1 class="text-4xl font-extrabold mb-6 text-white">Welcome to Orbit Proxy</h1>
            <p class="text-lg text-gray-300 mb-8">Access the web freely and securely.</p>

            <div class="flex flex-col sm:flex-row items-center justify-center space-y-4 sm:space-y-0 sm:space-x-4">
                <input type="text" id="proxyUrl" class="proxy-input flex-grow" placeholder="Enter URL (e.g., google.com, youtube.com)">
                <button id="goButton" class="proxy-button">Go</button>
            </div>
            <p class="text-sm text-gray-400 mt-4">Note: This is a client-side demonstration. Actual proxy functionality requires a server-side implementation.</p>

            <!-- Placeholder for proxy output (e.g., an iframe) -->
            <div id="proxyOutput" class="mt-8 bg-gray-700 rounded-lg p-4 hidden">
                <p class="text-gray-300">Content will load here...</p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="p-4 text-center text-gray-400 text-sm shadow-inner mt-auto">
        <div class="container mx-auto">
            &copy; 2025 Orbit Proxy. All rights reserved.
        </div>
    </footer>

    <script>
        // --- Proxy functionality ---
        document.getElementById('goButton').addEventListener('click', function() {
            const urlInput = document.getElementById('proxyUrl');
            let url = urlInput.value.trim();

            if (url) {
                if (!url.startsWith('http://') && !url.startsWith('https://')) {
                    url = 'http://' + url;
                }
                const proxyOutputDiv = document.getElementById('proxyOutput');
                proxyOutputDiv.classList.remove('hidden');
                proxyOutputDiv.innerHTML = `<p class="text-gray-300">Attempting to proxy: <span class="font-bold text-white">${url}</span></p><p class="text-sm text-gray-400 mt-2"> (Actual proxying requires a backend server.)</p>`;
            } else {
                alert('Please enter a URL to proxy.');
            }
        });
    </script>
</body>
</html>
